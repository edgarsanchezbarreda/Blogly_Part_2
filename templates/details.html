{% extends 'base.html' %}
{% block title %}User Details{% endblock %}
{% block content %}
<img src="{{user.image_url}}" class="rounded float-start" style="width: 25rem; height: 15rem">
<div class="container mb-3">
    <h2 class="display-4">{{user.first_name}} {{user.last_name}}</h2>

    <form>
        <button formaction="/{{user.id}}/edit" formmethod="GET">Edit</button>

        <button formaction="/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>
    <br>

    <h2 class="display-5">Posts</h2>
    <ul>
        {% for post in posts %}
        <li>{{post.title}}</li>
        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</div>

{% endblock %}
